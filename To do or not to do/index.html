<!DOCTYPE html>
<html lang="en">
    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do or not to do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="m-4 ms-5">To do or not to do</h1>
    <h4 class="m-4 ms-5">The Eisenhower Matrix to do list</h4>
    <div class="container-fluid text-center">
        <div class="row justify-content-center">
            <div class="col-md-7 col-12 me-md-1 p-2 bg-secondary">
                <h3 style="color: white;">Tasks</h3>
                <div id="taskList">
                    <!--tasks added from app.js-->
                </div>
            </div>
            <div class="col-md-4 col-12 ms-md-1 p-2 bg-light">
                <h3>New Task</h3>
                <form id="taskForm">
                    <div class="mb-3">
                        <label for="taskTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="taskTitle" placeholder="Title">
                    </div>
                    <div class="mb-3">
                        <label for="taskSubtitle" class="form-label">Subtitle</label>
                        <input type="text" class="form-control" id="taskSubtitle" placeholder="Subtitle">
                    </div>
                    <div class="mb-3">
                        <label for="taskBody" class="form-label">Your task</label>
                        <textarea class="form-control" id="taskBody" rows="7" placeholder="Task..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="importanceRange" class="form-label">Importance</label>
                        <input type="range" class="form-range" min="0" max="10" value="5" id="importanceRange">
                        <div id="valueDisplay">5</div>
                    </div>
                    <div class="mb-3">
                        <label for="dueDate">Due Date</label>
                        <input id="dueDate" class="form-control" type="date" />
                    </div>
                    <div class="mb-3">
                        <button type="button" id="confirmTask" class="btn btn-success">Add task</button>
                    </div>
                    <div class="mb-3" id="editConfirmButtonDiv">
                        
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
